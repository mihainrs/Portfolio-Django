{% extends 'projects/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h1> Sign up!</h1>
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign up now! :D</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in</a>!</p>
{% endblock %}
