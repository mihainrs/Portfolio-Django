{% extends 'projects/base.html' %}

{% block title %}
  Playground
{% endblock %}

{% block content %}
  <div class="playground-grid">
    {% for project in playground_projects %}
      <div class="playground-project">
        <div class="playground-project-pic">
          {% if project.image %}
            <a href="{{ project.link }}" target="_blank" rel="noopener noreferrer"><img src="{{ project.image.url }}" alt="{{ project.name }}"/></a>
          {% else %}
            <a href="{{ project.link }}" target="_blank" rel="noopener noreferrer"><div class="no-image">Not available</div></a>
          {% endif %}
        </div>
        <div class="playground-project-text">
          <h2 class="playground-project-title">{{ project.name }}</h2>
          <p class="playground-project-description">{{ project.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
