{% extends 'projects/base.html' %}

{% block title %}Edit Project - {{project.title}} {% endblock%}

{% block content %}
    <h1>Edit Project: {{project.title}}</h1>
    <form method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save changes</button>
        <a href="{% url 'projects' %}">Don't save</a>
    </form>
{% endblock %}
